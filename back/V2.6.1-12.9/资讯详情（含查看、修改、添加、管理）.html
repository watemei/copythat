      </div>

      <!-- Unnamed (矩形) -->
      <div id="u2514" class="ax_default _文本段落">
        <div id="u2514_div" class=""></div>
        <!-- Unnamed () -->

        </div>
      </div>

      <!-- Unnamed (列表框) -->
      <div id="u2516" class="ax_default _列表框">
        <select id="u2516_input" size="2" multiple>
          <option value="成年人空腹血糖浓度低于4.0mmol/L称为低血糖，但血糖低于更低的水平才会导致一些症状的出现，叫低血糖症，那么低血糖饮食要注意什么?">成年人空腹血糖浓度低于4.0mmol/L称为低血糖，但血糖低于更低的水平才会导致一些症状的出现，叫低血糖症，那么低血糖饮食要注意什么?</option>
          <option value="　　第一，少吃多餐">　　第一，少吃多餐</option>
          <option value="　　低血糖患者最好少量多餐，一天大约吃六到八餐。睡前吃少量的零食及点心也会有帮助。除此，要交替食物种类，不要经常吃某种食物，因为过敏症常与低血糖症有关。食物过敏将恶化病情，使症状更复杂。">　　低血糖患者最好少量多餐，一天大约吃六到八餐。睡前吃少量的零食及点心也会有帮助。除此，要交替食物种类，不要经常吃某种食物，因为过敏症常与低血糖症有关。食物过敏将恶化病情，使症状更复杂。</option>
          <option value="　　第二，应加以限制的食物要严格控制">　　第二，应加以限制的食物要严格控制</option>
          <option value="　　严格限制单糖类摄取量，要尽量少吃精制及加工产品，如速食米及马铃薯、白面粉、汽水、酒、盐。避免糖分高的水果及果汁，如葡萄汁混合50%的水饮用。也要少吃通心粉、面条、肉汁、白米、玉米片、番薯。豆类及马铃薯一周可以吃两次。">　　严格限制单糖类摄取量，要尽量少吃精制及加工产品，如速食米及马铃薯、白面粉、汽水、酒、盐。避免糖分高的水果及果汁，如葡萄汁混合50%的水饮用。也要少吃通心粉、面条、肉汁、白米、玉米片、番薯。豆类及马铃薯一周可以吃两次。</option>
          <option value="　　第三，增加高纤维饮食">　　第三，增加高纤维饮食</option>
          <option value="　　高纤饮食有助于稳定血糖浓度。当血糖下降时，可将纤维与蛋白质食品合用，如麦麸饼子加生乳酪或杏仁果酱。吃新鲜苹果取代苹果酱，苹果中的纤维能抑制血糖的波动。纤维本身也可延缓血糖下降，餐前半小时，先服用纤维素，以稳定血糖。两餐之间服用螺旋藻片，可进一步地稳定血糖浓度。">　　高纤饮食有助于稳定血糖浓度。当血糖下降时，可将纤维与蛋白质食品合用，如麦麸饼子加生乳酪或杏仁果酱。吃新鲜苹果取代苹果酱，苹果中的纤维能抑制血糖的波动。纤维本身也可延缓血糖下降，餐前半小时，先服用纤维素，以稳定血糖。两餐之间服用螺旋藻片，可进一步地稳定血糖浓度。</option>
        </select>
      </div>
